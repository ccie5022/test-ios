---
- debug: msg="START cli/sublevel.yaml"

- name: setup test
  ios_config:
    commands: ['no ip access-list extended test']
    provider: "{{ cli }}"
    force: yes

- name: configure sub level command
  ios_config:
    commands: ['permit ip any any log']
    parents: ['ip access-list extended test']
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list extended test' in result.commands"
      - "'permit ip any any log' in result.commands"

- name: configure sub level command idempotent check
  ios_config:
    commands: ['permit ip any any log']
    parents: ['ip access-list extended test']
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END cli/sublevel.yaml"
